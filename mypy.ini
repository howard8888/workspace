# mypy.ini — CCA8
[mypy]
python_version = 3.11

# Keep the output tight (no long "note:" context blocks)
show_error_context = False
pretty = False
show_error_codes = True

# Don’t dive into untyped bodies yet (we’ll enable later per-module)
check_untyped_defs = False

# Only enable this globally if you want to quiet ALL missing stubs.
# We still keep per-module ignores below.
ignore_missing_imports = False

# ---- Per-package stub/typing relaxations -------------------------------------

# Third-party & optional internal modules (no stubs / optional deps)
[mypy-pyvis.*]
ignore_missing_imports = True

[mypy-pytest_cov.*]
ignore_missing_imports = True

[mypy-cca8_features.*]
ignore_missing_imports = True

[mypy-cca8_column.*]
ignore_missing_imports = True

# Runner is intentionally dynamic / interactive.
# Silence noisy categories here; keep libs stricter.
[mypy-cca8_run]
disable_error_code = index,operator,assignment,call-overload,arg-type,attr-defined,unused-ignore,annotation-unchecked, union-attr



# WorldGraph is evolving — hush a few structural nits for now.
# 'misc' covers dict vs TypedDict, "cannot assign to a type", etc.
# 'index' covers "unsupported target for indexed assignment".
[mypy-cca8_world_graph]
disable_error_code = misc,index, annotation-unchecked

