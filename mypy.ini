
#to run: mypy --config-file mypy.ini

[mypy]
python_version = 3.11
files = run_world_intro.py, run_world_patched.py, world_graph_patched.py, column01_patched.py, cca8_features.py, temporal_context.py
show_error_codes = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_defs = True
no_implicit_optional = True
strict_equality = True

# world_graph exposes some internal/private fields that callers touch for now.
[mypy-world_graph_patched]
disable_error_code = attr-defined

# Runners currently reach into internal fields for stats/prints.
[mypy-run_world_intro]
disable_error_code = attr-defined

[mypy-run_world_patched]
disable_error_code = attr-defined
